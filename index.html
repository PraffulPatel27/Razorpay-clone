<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <link href='https://fontawesome.com/icons/arrow-right?f=classic&s=solid&pc=%230b72e7' rel='stylesheet'>
</head>
<body>
    <nav class="bg-deepBlue">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between">

            <!-- logo -->
            <a href="/" class="cursor-pointer py-6 pr-7">
                <img src="assets/logo.svg" width="125px" height="30px" alt="/">
            </a>

            <!-- nav links -->
            <ul class="flex space-x-7">
                <li class="text-white font-mullish py-7 cursor-pointer
                transition-all duration-200 relative group hover:text-lightBlue">
                  <a href="#">Payments</a> 
                  
                  <div class="absolute bottom-0 w-full h-1 bg-lightBlue 
                    transition-all duration-200 hidden group-hover:block"></div>
                </li>

                <li class="text-white font-mullish py-7 cursor-pointer
                transition-all duration-200 relative group hover:text-lightBlue">
                  <a href="#">Banking</a> 
                  
                  <div class="absolute bottom-0 w-full h-1 bg-lightBlue 
                    transition-all duration-200 hidden group-hover:block"></div>
                </li>

                <li class="text-white font-mullish py-7 cursor-pointer
                transition-all duration-200 relative group hover:text-lightBlue">
                  <a href="#">Corporate Card</a> 
                </li>

                <li class="text-white font-mullish py-7 cursor-pointer
                transition-all duration-200 relative group hover:text-lightBlue">
                  <a href="#">Payroll</a> 
                </li>

                <li class="text-white font-mullish py-7 cursor-pointer
                transition-all duration-200 relative group hover:text-lightBlue">
                  <a href="#">Resources</a> 
                  
                  <div class="absolute bottom-0 w-full h-1 bg-lightBlue 
                    transition-all duration-200 hidden group-hover:block"></div>
                </li>

                <li class="text-white font-mullish py-7 cursor-pointer
                transition-all duration-200 relative group hover:text-lightBlue">
                  <a href="#">Support</a> 
                  
                  <div class="absolute bottom-0 w-full h-1 bg-lightBlue 
                    transition-all duration-200 hidden group-hover:block"></div>
                </li>

                <li class="text-white font-mullish py-7 cursor-pointer
                transition-all duration-200 relative group hover:text-lightBlue">
                  <a href="#">Pricing</a> 
                  
                  <div class="absolute bottom-0 w-full h-1 bg-lightBlue 
                    transition-all duration-200 hidden group-hover:block"></div>
                </li>
            </ul>

            <!-- India flag  -->
            <div class="flex space-x-6" >
                <img src="assets/india-flag.svg" 
                width="28px" 
                height="20px" 
                alt="#"
                />

                <button class="py-1 px-5 font-mullish text-white border-lightBlue border
                   rounded-sm text-sm font-bold">
                    Log In
                </button>

                <button class="py-2.5 px-4 font-mullish rounded-sm font-bold text-lightBlue 
                   bg-white border-none border transition-all duration-200 hover:text-lightBlue500 
                    flex items-center">
                    Sign Up
                    <img src="assets/arrow-right-solid.svg" class="ml-3" width="10px" alt="#"/>
                </button>
                
            </div>
        </div>
    </nav>
</body>
</html>
